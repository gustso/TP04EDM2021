<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Producto</title>
</head>
<body>

	<div th:insert="layout/header :: header"></div>
	<h1>Formulario de Carga de Producto</h1>
	<form id="formProducto" th:object="${unProducto}" th:action="@{/producto/guardar}" method="post" enctype="multipart/form-data">
		
			<label for="codigo">Codigo</label> 
			<input type="text"	id="codigo" th:field="*{codProducto}">
		<br>
		
			<label for="nombre">Nombre</label> 
			<input type="password"	id="nombre" th:field="*{nombre}">
		<br>
		
			<label for="precio">Precio</label> 
			<input type="number" id="precio" th:field="*{precio}">
		<br>
		
			<label for="marca">Marca</label> 
			<input type="text" id="marca" th:field="*{marca}">		
		<br>
		
			<label for="stock">Stock</label> 
			<input type="number" id="stock" th:field="*{stock}">
		<br>

		<div class="form-group row">
										<label for="file" class="col-sm-4 col-form-label">
											Subir Imagen </label>
										<div class="col-sm-10">
											<input type="file" name="file" class="form-control-file"
												id="file"
												accept="image/x-png,image/gif,image/jpeg,image/png,image/jpeg"
												onchange="loadFile(event)">
											<img id="output" style="padding-top: 2px; width: 146px;" />
										</div>
									</div>
		
		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>
<div th:insert="layout/footer :: footer"></div>

</body>
</html>
